<!DOCTYPE html>
<html>
<head>
  <title>Loading Job Status...</title>
  <link rel="stylesheet" href="base.css" type="text/css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="status.js"></script>
  <script type="text/javascript">
    $(document).ready(initDetail);
  </script>
</head>
<body>

<div id="butter"></div>

<div id="control">
  <!-- TODO(bslatkin): Add Nav here for page sections -->
  <h3>Control</h3>
  <div id="job-control"></div>
  <h3>Status refresh:</h3>
  <ul>
    <!-- TODO(bslatkin): Make this work -->
    <li><a href="">15 seconds</a></li>
    <li><a href="">30 seconds</a></li>
    <li><a href="">1 minute</a></li>
    <li><a href="">2 minutes</a></li>
    <li><a href="">5 minutes</a></li>
    <li><a href="">Now</a></li>
  </ul>
</div>

<h1 id="detail-page-title">Loading Job Status...</h1>
<h2 id="detail-page-undertext"></h2>

<div id="detail">

  <div id="detail-graph"></div>

  <div id="detail-params-container">
    <h2>Overview</h2>
    <ul id="detail-params"></ul>
  </div>

  <div id="aggregated-counters-container">
    <h2>Counters</h2>
    <ul id="aggregated-counters"></ul>
  </div>

  <div style="clear: both"></div>

  <div>
    <h2>Mapper status</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Shard</th>
          <th>Status</th>
          <th>Description</th>
          <th>Last work item</th>
          <th>Time elapsed</th>
        </tr>
      </thead>

      <tbody id="mapper-shard-status"></tbody>
    </table>
  </div>

  <!-- TODO(bslatkin): Add logging panel. -->
</div>

</body>
</html>
