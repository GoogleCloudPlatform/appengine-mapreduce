<!DOCTYPE html>
<html>
<head>
  <title>MapReduce Overview</title>
  <link rel="stylesheet" href="base.css" type="text/css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="status.js"></script>
  <script type="text/javascript">
    $(document).ready(initStatus);
  </script>
</head>
<body>

<div id="butter"></div>

<h1>MapReduce Overview</h1>

<!-- TODO(bslatkin): Add nav here for page sections -->

<div id="running">
  <h2>Running jobs</h2>
  <table id="running-list">
    <thead border="1" style="display: none">
    <tr>  
      <th>Status</th>
      <th>View</th>
      <th>ID</th>
      <th>Name</th>
      <th>Activity</th>
      <th>Start time</th>
      <th>Time elapsed</th>
      <th>Graph</th>
      <th>Control</th>
    </tr>
    </thead>

    <tfoot>
      <tr>
        <td colspan="9">
          <a id="running-first-page" style="display: none" href="">First page</a>
          <a id="running-next-page" style="display: none" href="">Next page &raquo;</a>
        </td>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <td colspan="9">Loading...</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TODO(bslatkin): Put launch job behind a twisty -->
<div id="launch">
  <h2>Launch job</h2>
  <div id="launch-control">
    Loading...
  </div>
  <div id="launch-container">
  </div>
</div>

<!-- TODO(bslatkin): Consider a separate section for completed jobs. -->

</body>
</html>
