application: your-app-id
version: 1
runtime: python27
api_version: 1
threadsafe: false
instance_class: B8
basic_scaling:
  max_instances: 200
  
handlers:
- url: /images
  static_dir: static/images

- url: /scripts
  static_dir: static/scripts

- url: /stylesheets
  static_dir: stylesheets

- url: /mapreduce(/.*)?
  script: mapreduce.main.APP

- url: /.*
  script: main.APP

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest